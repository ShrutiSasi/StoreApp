<!-- Template Driven Forms -->
<div class="p-4 mx-auto" >
  <div class="row d-flex">
    <div class="col-12">
      <div class="card rounded-4" >
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
            <img src="/assets/images/ShoppingCart.jpg" alt="login form" class="img-fluid rounded-4">
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body p-4 p-lg-5">

              <form #formRef="ngForm" (ngSubmit)="onLogin()">
                <div class="d-flex align-items-center mb-3 pb-1">                  
                  <span class="h1 fw-bold mb-0"><i class="bi bi-box-fill" style="color: #B8860B;"></i> Fake Store</span>
                </div>

                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                  <input 
                  required 
                  type="email" 
                  id="userEmail" 
                  ngModel 
                  name="userEmail" 
                  #userEmail="ngModel" 
                  required email class="form-control form-control-lg">
                  <label class="form-label" for="userEmail" style="margin-left: 0px;">Email address<span class="text-danger">*</span></label>                  
                  <!-- Validation Messages -->
                  @if(userEmailEmpty){
                    <span class="text-danger fst-italic">&nbsp;is required</span>
                  }
                  @if(userEmailValid){
                    <span class="text-danger fst-italic">&nbsp;is invalid</span>
                  }
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

                <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
                  <input 
                  required 
                  type="password" 
                  id="userPassword" 
                  ngModel 
                  #userPassword="ngModel" 
                  name="userPassword" 
                  minlength="6" 
                  maxlength="10"
                  
                  class="form-control form-control-lg">
                  <label class="form-label" for="userPassword" style="margin-left: 0px;">Password<span class="text-danger">*</span></label>
                  <!-- Validation Messages -->
                  @if(passwordEmpty){
                    <span class="text-danger fst-italic">&nbsp;is required</span>
                  }                   
                  <!--  pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$" - add this line within input for pattern match
                    @if(passwordPatternValid) {
                    <div class="text-danger fst-italic">
                      <p>Must contain at least one uppercase letter</p>
                      <p>Must contain at least one number</p>
                      <p>Must contain at least one special character (&#64;$!%*?&)</p>
                    </div>
                  } -->
                  @if(passwordLengthValid) {
                    <div class="text-danger fst-italic">
                      <p>Must be at least 6 characters long</p>
                    </div>
                  }
                <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

                <div class="pt-1 mb-4">
                  <button data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-dark btn-lg btn-block" type="button" data-mdb-button-initialized="true" type="submit">Login</button>
                </div>  
                @if(errorMessage){
                  <p class="text-danger mt2">{{errorMessage}}</p>
                }
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
